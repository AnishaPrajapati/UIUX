<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font awesome cdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />


    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        color: white;
        font-family: "poppins", 'sans-serif';
    }
    
    body {
        background-color: #0A0A0A;
    }
    
    header {
        position: sticky;
        top: 0;
        z-index: 2;
    }
    
    nav {
        text-align: center;
        justify-content: center;
        /* background-color: lightblue; */
        padding: 1rem;
        font-size: 1.3rem;
        background-color: black;
    }
    
    ul {
        display: flex;
        width: 40%;
        list-style-type: none;
        justify-content: space-between;
    }
    /* main content start */
    
    .container {
        display: flex;
    }
    
    .sidebar {
        width: 20%;
        position: sticky;
        top: 90px;
        height: 90vh;
        overflow: auto;
    }
    
    .post {
        width: 60%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    
    .contact {
        width: 20%;
        position: sticky;
        top: 90px;
        height: 100vh;
        overflow: auto;
    }
    
    .mini_post {
        background-color: #242526;
        padding: 1rem;
        height: 526px;
        border-radius: 0.5rem;
        margin-bottom: 2rem;
    }
    
    .profile {
        display: flex;
        column-gap: 1rem;
        align-items: center;
    }
    
    .profile img {
        border-radius: 50%;
    }
    
    .post img {
        margin: 2rem 0;
    }
    
    .profile_be {
        display: contents;
        justify-content: space-around;
    }
</style>

<header>
    <nav>
        <ul>
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-user"></i></li>
            <li><i class="fa-solid fa-film"></i></li>
            <li><i class="fa-solid fa-warehouse"></i></li>
            <li><i class="fab fa-steam fa-lg"></i></li>
        </ul>
    </nav>
</header>


<main>

    <div class="container">
        <div class="sidebar">

        </div>

        <div class="post">
            <div class="mini_post">
                <div class="profile">
                    <img src="https://plus.unsplash.com/premium_photo-1689568126014-06fea9d5d341?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" height="50px" width="50px" alt="profile">
                    <div>
                        <h3>Stress Free Quotes</h3>
                        <span>Benhroz Shah. 2h</span>
                    </div>
                </div>

                <p>Life is in Village üòç</p>

                <span>#VillageLife #VillageLife #VillageLife #VillageLife</span>

                <div class="post_image">
                    <img src="https://ecotourism-world.com/wp-content/uploads/2020/04/fisherman-4391649_960_720-1.jpg" width="500px" alt="village">
                </div>


                <div class="profile_be">
                    <div>
                        <i class="fa-solid fa-thumbs-up"></i> like
                    </div>
                    <div>
                        <i class="fa-solid fa-comment"></i> comment
                    </div>
                    <div>
                        <i class="fa-solid fa-share"></i> share
                    </div>
                </div>



            </div>







        </div>


        <div class="contacts">


        </div>
    </div>

</main>



</body>

</html>
