<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>

<body>
    <!-- http verbs=> create, read, update,delete -->
    <!-- ctrl +d select same code at atime 
      ctrl + shift + l select all same code-->

    <form action="Anisha" method="POST">

        <label for="name">  Name * </label>
        <input type="text" id="name" name="name"> <br>

        <label for="email"> Email *  </label>
        <input type="email" id="email" name="email"> <br>

        <label for="password"> Password *  </label>
        <input type="password" id="password" name="password"> <br>

        <label for="number"> Phone Number *  </label>
        <input type="number" id="number" name="number" min="1"> <br>

        <label for="date "> Date *  </label>
        <input type="date" id="date" name="date"> <br>

        <label for="time "> Time*  </label>
        <input type="time" id="time" name="time"> <br>

        <label for="datetime "> Date & Time*  </label>
        <input type="datetime-local" id="datetime-local" name="datetime"> <br>

        <label for="file "> file *  </label>
        <input type="file " id="file" name="file"> <br>

        <label for="range "> Range *  </label>
        <input type="range" id="range" name="range"> <br>


        <label for="range"> Course * </label>
        <select name="" id="">
            <option value="uiux">UI/UX</option>
            <option value="python">Python</option>
            <option value="php">Php</option>
            <option value="graphic">Graphic Design</option>
        </select> <br>
        <p> I want to join Mindrisers Internship Program </p>
        <div>
            <input type="radio" name="" id="yes">
            <label for="yes">Yes * </label>
        </div>

        <div>
            <input type="radio" name="" id="no">
            <label for="no">No * </label>
        </div>

        <fieldset>
            <legend>Course</legend>
            <label for="python">Python</label>
            <input type="checkbox" name="python" id="python"> <br>

            <label for="django">Django</label>
            <input type="checkbox" name="django" id="django"> <br>

            <label for="php">Php</label>
            <input type="checkbox" name="php" id="php"> <br>
        </fieldset>

        <label for="queries">Any Queries</label><br>
        <textarea name="queries" id="queries" cols="40" rows="20"></textarea> <br>

        <input type="hidden" name="" value="">




        <button type="submit"> Save </button>
    </form>


</body>

</html>
